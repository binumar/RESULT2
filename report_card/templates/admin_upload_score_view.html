{% extends 'dashboards/base.html' %}

{% block content %}
    <div class="w-full mx-auto bg-white shadow-lg rounded-lg overflow-auto">
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">S/N</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">Subject</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for grade_level in grade_levels %}
                        {% for subject in subjects %}
                            <tr class="border-b hover:bg-gray-50">
                                <td class="px-6 py-4 text-sm text-gray-800">{{ forloop.counter }}</td>
                                <td class="px-6 py-4 text-sm text-gray-800">{{ subject.name }} ({{ grade_level.name }})</td>
                                <td class="px-6 py-4 text-sm">
                                    <a href="{% url 'reports:score_students' grade_level_id=grade_level.id subject_id=subject.id %}" class="text-blue-600 hover:text-blue-800">Upload</a> |
                                    <a href="#" class="text-red-600 hover:text-red-800">View</a>
                                </td>
                            </tr>
                        {% endfor %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}

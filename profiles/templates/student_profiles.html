<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <!-- Tailwind CSS CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @media print {
            /* Hide the print button when printing */
            .print-button {
                display: none;
            }
            /* Customize other styles for print (e.g., adjust margins, font sizes) */
            body {
                font-size: 12px;
            }
        }
    </style>
    
</head>
<body class="bg-gray-100">

    <!-- Container -->
    <div class="max-w-7xl mx-auto p-4">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">List of Students</h1>
        
        <!-- Print Button -->
        <div class="text-center mb-4">
            <button onclick="window.print()" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">Print List</button>
        </div>
        
        <!-- Table -->
        <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
            <table class="min-w-full table-auto">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">S/N</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Name</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">User ID</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Password</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Class</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in my_students %}
                    <tr class="border-t">
                        <td class="px-6 py-3 text-sm text-gray-800">{{ forloop.counter }}</td>
                        <td class="px-6 py-3 text-sm text-gray-800">{{student.full_name}}</td>
                        <td class="px-6 py-3 text-sm text-gray-800">{{ student.user.username }}</td>
                        <td class="px-6 py-3 text-sm text-gray-800">CBT.2024</td>
                        <td class="px-6 py-3 text-sm text-gray-800">{{ student.level }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="px-6 py-3 text-center text-sm text-gray-600">No students found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // You can also add a custom print functionality here if necessary
        // For example, adding a custom print layout or hiding elements during print
        window.addEventListener('beforeprint', function() {
            // Custom code before print (optional)
        });

        window.addEventListener('afterprint', function() {
            // Custom code after print (optional)
        });
    </script>

</body>
</html>
